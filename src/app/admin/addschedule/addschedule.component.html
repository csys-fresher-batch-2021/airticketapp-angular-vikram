<header>
    <h1 class="display-4 text-center">Schedule Maintenance</h1>
</header>

<main class="content">
    <h5>Add schedule</h5>
    <form #addForm="ngForm" (submit)="addFlight()">
        <div class="form-group row">
            <label class="col-2" for="flightNo">Flight No: </label>
            <input class="col-3" id="flightNo" name="no" [(ngModel)]="flight.no" type="text" placeholder="Flight Number" required autofocus>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-2" for="airline">Airline: </label>
            <input class="col-3" id="airline" name="airline" [(ngModel)]="flight.airline" type="text" placeholder="Airline" required>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-2" for="date">Date: </label>
            <input class="col-3" id="flightDate" name="date" [(ngModel)]="flight.date" type="date" placeholder="Date" required>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-2" for="origin">origin: </label>
            <input class="col-3" id="origin" name="origin" [(ngModel)]="flight.origin" type="text"  placeholder="Departure place" required>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-2" for="destiny">Destiny: </label>
            <input class="col-3" id="destiny" type="text" name="destiny" [(ngModel)]="flight.destiny" placeholder="Arrival place" required>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-2" for="departTime">Depart Time: </label>
            <input class="col-3" id="departTime" type="text" name="departTime" [(ngModel)]="flight.departTime" placeholder="HH:MM:SS" required>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-2" for="arrivalTime">Arrival Time: </label>
            <input class="col-3" id="arrivalTime" type="text" name="arrivalTime" [(ngModel)]="flight.arrivalTime" placeholder="HH:MM:SS" required>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-2" for="economy">Economy: </label>
            <input class="col-3" id="economy" type="number" name="economy" placeholder="No of seats" [(ngModel)]="flight.economy" required>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-2" for="business">Business: </label>
            <input class="col-3" id="business" type="number" name="business" placeholder="No of seats" [(ngModel)]="flight.business" required>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-2" for="economyPrice">Economy Price</label>
            <input class="col-3" id="economyPrice" type="number" name="economyPrice" placeholder="Economy Price" [(ngModel)]="flight.economyPrice" required>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-2" for="businessPrice">Business Price</label>
            <input class="col-3" id="businessPrice" type="number" name="businessPrice" placeholder="Business Price" [(ngModel)]="flight.businessPrice" required>
        </div>
        <br>
        <button class="btn btn-danger" type="submit">Add</button>
    </form>

    <section class="row">
        <article class="col-4">
            <div id="cardViewSchedule">
                <div class="card" style="width: 18rem;">
                    <img class="img-thumbnail" src="../../assets/img/view.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">List Schedule</h5>
                        <p class="card-text">View or modify the schedule</p>
                        <a routerLink="/admin/flights" class="btn btn-danger">View</a>
                    </div>
                </div>
            </div>
        </article>
        <article class="col-4">
            <div id="goToDashboard">
                <div class="card" style="width: 18rem;">
                    <img class="img-thumbnail" src="../../assets/img/dashboard.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Dashboard Panel</h5>
                        <p class="card-text">Go to dashboard.</p>
                        <a routerLink="/admin/dashboard" class="btn btn-primary">Go</a>
                    </div>
                </div>
            </div>
        </article>
    </section>
</main>
